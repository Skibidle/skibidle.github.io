<!DOCTYPE html>
<html data-theme="light">
<head>
  <!-- Existing head content -->
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/themes/darkmode.css" id="theme-style">
</head>
<body>
  <!-- Add tournament banner -->
  <div id="tournament-banner" class="tournament-banner"></div>

  <!-- Add auth buttons -->
  <div class="auth-section">
    <button id="authButton">Sign In with GitHub</button>
    <button id="themeToggle">Toggle Dark Mode</button>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { signInWithGitHub } from './scripts/firebase.js';
    import { loadActiveTournament } from './scripts/tournaments.js';
    
    document.getElementById('authButton').onclick = signInWithGitHub;
    loadActiveTournament();
  </script>
  <script src="scripts/achievements.js" type="module"></script>
</body>
</html>
