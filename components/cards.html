<section class="card-grid">
    <template id="article-template">
        <article class="research-card" data-category="neuroscience" data-search="">
            <div class="card-border"></div>
            <div class="card-content">
                <div class="card-header">
                    <span class="category-tag"></span>
                    <time class="publish-date"></time>
                </div>
                <h2 class="card-title"></h2>
                <p class="card-excerpt"></p>
                <div class="card-footer">
                    <div class="metrics"></div>
                    <button class="read-more">
                        View Study
                        <svg class="arrow-icon">...</svg>
                    </button>
                </div>
            </div>
        </article>
    </template>

    <div class="search-filters">
        <div class="search-bar">
            <input type="text" id="globalSearch" placeholder="Search research papers...">
            <button id="searchButton" aria-label="Search">
                <svg class="search-icon">...</svg>
            </button>
        </div>
        <div class="category-filters">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="neuroscience">Neuroscience</button>
            <button class="filter-btn" data-category="psychology">Psychology</button>
        </div>
    </div>
</section>
